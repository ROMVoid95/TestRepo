on:
  issues:
    types: [opened]
jobs:
  runAction:
    runs-on: ubuntu-latest
    steps:
      - name: get author
        id: getIssueAuthor
        env:
          user: ${{ github.event.issue.user }}
        run: |
          echo "$user"
      - name: create-comment
        uses: KeisukeYamashita/create-comment@v1
        with:
          comment: >
            ${{ github.event.issue.user.login }}
            <h1 align="center">
            <a>Repository Unarchived for Capes List Updates Only</a>
            </h1>
            <h3 align="center">
            Use the<a href="https://github.com/TeamGalacticraft/Galacticraft-Legacy/issues"> Galacticraft-Legacy </a>repository for new Issues
            </h3>
            <p> 
            <div align="center">
            <tt>⚠
            <strong>PLEASE NOTE THE FOLLOWING REGARDING THE GALACTICRAFT-LEGACY REPO AND 1.12.2 UPDATES</strong>
            ⚠</tt>
            </div>
            <h3>1.12.2 Issues/Bugs Only</h3>
            <blockquote><em>
            <a href="https://github.com/TeamGalacticraft/Galacticraft-Legacy">Galacticraft-Legacy</a> is only for 1.12.2 updates and issues only. Issues submitted using older versions will be closed
            </em></blockquote>
            <h3>Still Using Galacticraft v4.0.2.280 or Lower?</h3>
            <blockquote><em>
            Make sure you update to the <a href="https://github.com/TeamGalacticraft/Galacticraft-Legacy">latest version available</a></em></blockquote>

            
